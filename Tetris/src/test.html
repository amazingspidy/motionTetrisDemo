<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Physics</title>

    <video id="webcam" autoplay width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div
      id="event"
      style="
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 36px;
        color: orange;
      "
    ></div>

    <div id="leftAngle"></div>
    <div id="rightAngle"></div>
    <div id="leftWristX"></div>
    <div id="rightWristX"></div>
    <div id="square"></div>
    <style>
      #viewport {
        position: absolute;
        z-index: 1;
        border: 1px solid black;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <button id="createBlockBtn">Create Block</button>
    <video id="webcam" autoplay playsinline></video>
    <!-- 캔버스에 인라인 스타일 적용 -->
    <canvas id="viewport"></canvas>

    <script src="../PhysicsJS-0.7.0/PhysicsJS-0.7.0/dist/physicsjs-full.js"></script>
    <script src="../dist/bundle.js"></script>

    <script>
      // 비디오 스트림을 가져오는 함수
      async function getVideo() {
        const video = document.querySelector("#webcam");
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
        } catch (err) {
          console.error("Error: " + err);
        }
      }
      getVideo();
    </script>
  </body>
</html>
